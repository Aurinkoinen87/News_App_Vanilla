<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./mk-spinners.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <main>
            <section class="pt-4">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <form name="search_news">
                                <select name="countries" id="countries" class="form-select">
                                    <option value="gb">Great Britain</option>
                                    <option value="us">United States</option>
                                </select>

                                <select name="categories" id="categories" class="form-select mt-2">
                                    <option value="general" selected>All</option>
                                    <option value="business">Business</option>
                                    <option value="technology">Technology</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="sports">Sports</option>
                                    <option value="health">Health</option>
                                    <option value="science">Science</option>

                                </select>

                                <div class="d-grid gap-2 mt-4">
                                    <button type='submit' class="btn btn-primary mb-3">Show</button>
                                </div>

                            </form>

                            <div class="mt-4">
                            <form name='keyword_search'>
                                <div>
                                    <input name='keyword' type='text' placeholder='search with keyword...'
                                        class="form-control">
                                        <button type='submit' class="btn btn-primary">Search</button>

                                </div>
                            </form>
                        </div>


                        <div class="mt-3">
                            <form name='article_search'>
                                <div>
                                    <input name='article' type='text' placeholder='find article'
                                        class="form-control">
                                        <button type='submit' class="btn btn-primary">Find</button>

                                </div>
                            </form>
                        </div>



                        </div>
                        <div class="col">
                            <img src="./pics/news.jpg" alt="NEWS" class="w-100">
                        </div>
                    </div>

                    <div class="container content">






                    </div>


                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
